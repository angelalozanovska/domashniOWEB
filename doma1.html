<body>

    <form method="post" action=#>

        <table border="1">
            <thead>
                <tr>
                    <th colspan="2"> Pizza Shop 2.0 </th>
                </tr>

            </thead>
            
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>
                        <input name ="name" type="text">
                    </td>
                </tr>
                    <td>Pizza topping</td>
                    <td><input name="topping" type="radio">Supreme<br>
                        <input name="topping" type="radio">Vegetarian<br>
                        <input name="topping" type="radio">Hawaiian<br>
                    </td>
                <tr>
                    <td>Pizza sauce</td>
                    <td><select name="sauce">
                        <option>Tomato</option>
                        <option>Pesto</option>
                        <option>No sauce</option>
                    </select></td>
                </tr>
                    <td>Optional extras</td>
                    <td><input type="checkbox" name="extras">Extra cheese<br>
                    <input type="checkbox" name="extras">Gluten free base<br>
                    </td>
                <tr>
                    <td colspan="2">Delivery Instructions<br>
                        <textarea name="comment" cols="40" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send my order">
                    </td>
                </tr>
               
                
            </tbody>
        </table>
        
    </form>
